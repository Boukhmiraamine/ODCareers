<form class="m-64" [formGroup]="interviewForm" (ngSubmit)="scheduleInterview()">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="time" formControlName="time" placeholder="Choose a time" required>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="interviewForm.invalid">Schedule Interview</button>
  </form>
