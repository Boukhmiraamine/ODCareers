<!-- apply-confirmation-dialog.component.html -->
<h1 mat-dialog-title>Apply for Job</h1>
<div mat-dialog-content>
  <p>Are you sure you want to apply for the {{ data.title }} position at {{ data.company }}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
