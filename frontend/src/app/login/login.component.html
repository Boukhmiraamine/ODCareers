<section class="relative py-44 bg-gray-900">
    <div class="absolute inset-0">
      <img class="object-cover w-full h-full" src="assets/login-bg.png" alt="Background" />
    </div>
    <div class="absolute inset-0 bg-black/40"></div>
  
    <div class="relative max-w-lg px-4 mx-auto sm:px-0">
      <div class="overflow-hidden bg-white rounded-md shadow-md">
        <div class="px-4 py-6 sm:px-8 sm:py-7">
          <div class="text-center">
            <h2 class="text-3xl font-bold text-black">Welcome back</h2>
            <p class="mt-2 text-base text-black">Donâ€™t have one? <a routerLink="/signup" title="" class="text-orange-600 transition-all duration-200 hover:underline hover:text-orange-700">Create a free account</a></p>
          </div>
  
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-8">
            <div class="space-y-5">
              <div>
                <label for="username" class="text-base font-medium text-black"> Username </label>
                <div class="mt-2.5">
                  <input formControlName="username" id="username" type="text" placeholder="Enter username" class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-orange-600 caret-orange-600" />
                </div>
              </div>
  
              <div>
                <label for="password" class="text-base font-medium text-black"> Password </label>
                <div class="mt-2.5 relative">
                  <input formControlName="password" [type]="passwordFieldType" id="password" placeholder="Enter your password" class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-orange-600 caret-orange-600" />
                  <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                    <mat-icon *ngIf="passwordFieldType === 'password'">visibility_off</mat-icon>
                    <mat-icon *ngIf="passwordFieldType === 'text'">visibility</mat-icon>
                  </button>
                </div>
              </div>
  
              <div>
                <button type="submit" class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 bg-orange-600 border border-transparent rounded-md focus:outline-none hover:bg-orange-700 focus:bg-orange-700">Log in</button>
              </div>
  
              <div>
                <button
                  type="button"
                  class="relative inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-black transition-all duration-200 bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 focus:bg-gray-100 hover:text-black focus:text-black focus:outline-none"
                >
                  <div class="absolute inset-y-0 left-0 p-4">
                    <svg class="w-6 h-6 text-orange-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                      <path
                        d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 01-5.279-5.28 5.27 5.27 0 015.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 00-8.934 8.934 8.907 8.907 0 008.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"
                      ></path>
                    </svg>
                  </div>
                  Sign in with Google
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
  
    section {
      position: relative;
      min-height: 100vh;
    }
  
    .bg-black {
      background-color: rgba(0, 0, 0, 0.4);
    }
  
    .bg-orange-600 {
      background-color: #ff6600;
    }
  
    .hover\:bg-orange-700:hover {
      background-color: #e65c00;
    }
  
    .text-orange-600 {
      color: #ff6600;
    }
  
    .hover\:text-orange-700:hover {
      color: #e65c00;
    }
  
    .caret-orange-600 {
      caret-color: #ff6600;
    }
  </style>
